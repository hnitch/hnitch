name: Update Goodreads
on:
  schedule:
    # Runs every hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    # Add this permissions block
    permissions: 
      contents: write 
    # End of added block
    name: Update README with Goodreads
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: zwacky/goodreads-profile-workflow@v1.2.4
        with:
          goodreads_user_id: "178629903"
          shelf: "read"
          max_books_count: 5
